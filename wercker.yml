box: nodesource/node
build:
  steps:
    - script:
        code: export NODE_ENV=development
    - npm-install
    - script:
        code: NODE_ENV=production npm run deploy

deploy:
  steps:
    - s3sync:
      key_id: $AWS_ACCESS_KEY_ID
      key_secret: $AWS_SECRET_ACCESS_KEY
      bucket_url: $AWS_BUCKET_URL
      source_dir: dist/
      opts: --acl-public --encoding=UTF-8
